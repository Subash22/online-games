{% load static %}
<!-- See https://pypi.org/project/django-widget-tweaks/ -->
{% load widget_tweaks %}
<!DOCTYPE html>
<html  lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>Online Games | Register </title>
    {% else %}
    <title>Online Games</title>
    {% endif %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'main/css/tailwind.output.css' %}" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer ></script>
    <script src= "{% static 'main/js/init-alpine.js' %}"></script>
   
  </head>
  <body>


    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">

          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="{% static 'main/img/loan-management-system.png'%}"
              
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="{% static 'main/img/loan-management-system.png'%}"
              
            />
          </div>
         
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">

           


              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Sign up
              </h1>

              {% if messages %}                            
              {% for message in messages %}  
                <span class="text-xs text-red-600 dark:text-red-400">
                  {{ message }}
                </span>
                {% endfor %}             
              {% endif %}


              <form  method="POST">
                {% csrf_token %}

                <label class="block mt-4  text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Username</span>
                  {{r_form.username|add_class:'block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input'}}
                  {% if r_form.username.errors%}
                  <div class="text-danger">{{r_form.username.errors}}</div>
                  {%endif%}
                </label>
                
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Password</span>
                  {{r_form.password1|add_class:'block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input'}}
                  {% if r_form.password1.errors%}
                  <div class="text-danger">{{r_form.password1.errors}}</div>
                  {%endif%}              
                </label>

                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Confirm Password</span>
                  {{r_form.password2|add_class:'block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input'}}
                  {% if r_form.password2.errors%}
                  <div class="text-danger">{{r_form.password2.errors}}</div>
                  {%endif%}              
                </label>

                <!-- You should use a button here, as the anchor is only used for the example  -->
                <button type="submit"
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                >
                  Register
                </button>
                
                <p class="text-gray-700 dark:text-gray-400 mt-2 text-sm">Already have account?? <a href="/login" style="color: blue;">Login</a></p>
              </form>

        
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
