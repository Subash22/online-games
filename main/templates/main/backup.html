{% extends "main/base.html" %} {% load static %} {% block content %}

<main class="h-full pb-16 overflow-y-auto relative">
  {% if user.is_superuser %}
  <div class="container grid px-6 mx-auto">
    <h2
      class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200 float-left"
    >
      Database Backup
    </h2>

    <!-- Backup -->
    <div class="w-full overflow-hidden">
      <div class="w-full overflow-x-auto text-gray-700 dark:text-gray-200">
        Backup your data!
      </div>
      <form method="post">
        {% csrf_token %}
        <button class="items-center text-center justify-between mt-4 px-6 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
            Download Backup
        </button>
      </form>        
    </div>
  </div>
  {% else %}
  <div class="container px-4 py-4">
    <span class="text-red-600">You are not authorized to view this page</span>
  </div>
  {% endif %}
</main>


{% endblock content %}
